<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/utils.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!--wrapper-->
<div id="wrapper">
    <!--main-->
    <main id="top-content">
        <!--sidebar-->
        <nav id="sidebar">

        </nav>

        <!--middle section-->
        <section id="content">
            <div id="album">

                <!--header-->
                <header id="top-bar">

                </header>
                lorem 

                
            </div>
        </section>
    </main>

        <!-- footer -->
    <footer id="footer">
            <div class="playbar">
                <!--playing song-->
                <div class="left box">
                    <img src="assets/img/sinister.jpeg" alt="sinister">
                    <div class="song-name">
                        <h5>Sinister</h5>
                        <h6 class="pointer">Brano Nome</h6>
                    </div>              
                    <div class="like-folder">
                        <i class="fa-regular fa-heart pointer"></i>
                        <i class="fa-regular fa-folder pointer"></i>
                    </div>
                </div>    
                <!--player-bar-->
                <div class="center box">
                    <div class="player">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-angles-left"></i>
                        <i class="fa-solid fa-play fa-2x pointer"></i>
                        <i class="fa-solid fa-angles-right"></i>
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </div>
                    <div class="time">
                        <div>0:25</div>
                        <div class="progress-bar pointer">
                            <span class="out">
                                <span class="in">
                                    <span class="ball pointer"></span>
                                </span>
                            </span>
                        </div>
                        <div>4:35</div>
                    </div>
                </div>

                <div class="right box">
                    <div classs="others">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-desktop"></i>
                        <i class="fa-solid fa-volume-high"></i>
                    </div>
                    <div class="progress-bar-2 pointer">
                        <span class="outside">
                            <span class="inside">
                                <span class="ball-right pointer"></span>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            
    </footer>


</div>
</body>
</html>
